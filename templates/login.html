<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<style>

    *{
        box-sizing: border-box;
    }

    .hide {
        display: none;
    }

    .id-ok {
        border: 4px solid #2ecc71;
    }

</style>



<script src="/static/login.js">

</script>

<body>
<div id="login">
    <h1>로그인</h1>

    <label for="login-id">아이디</label>
    <br>
    <input type="text" id="login-id">
    <br>

    <label for="login-pw">비밀번호</label>
    <br>
    <input type="password" id="login-pw">
    <br>

    <button id="login-btn">로그인</button>
    <button id="login-register-btn">회원가입</button>
</div>
<div id="register" class="hide">
    <h1>회원가입</h1>

    <label for="register-id">아이디</label>
    <input type="text" id="register-id">
    <button id="register-id-check-btn">중복확인</button>
    <br>

    <label for="register-nick">닉네임</label>
    <input type="text" id="register-nick">
    <br>

    <label for="register-pw">비밀번호</label>
    <input type="password" id="register-pw">
    <br>

    <label for="register-pw-confirm">비밀번호 확인</label>
    <input type="password" id="register-pw-confirm">
    <br>

    <button id="register-btn">확인</button>
    <button id="register-cancel-btn">취소</button>
</div>
</body>
</html>
